<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
</head>
<body>
    <h2>Spam Detector</h2>
    <form method="POST">
        <textarea name="message" placeholder="Enter your message"></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
        <h3>Message: {{ message }}</h3>
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
